<html lang=“pt-br”>
	<head>
		<title>Desafio 1</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando o vetor
			let precos=new Array();
			let total;
			//Atribuindo valores
			precos[0]=parseFloat(prompt("Digite o preço doproduto 1: ","Digite aqui..."));
			precos[1]=parseFloat(prompt("Digite o preço doproduto 2: ","Digite aqui..."));
			precos[2]=parseFloat(prompt("Digite o preço doproduto 3: ","Digite aqui..."));
			precos[3]=parseFloat(prompt("Digite o preço doproduto 4: ","Digite aqui..."));
			precos[4]=parseFloat(prompt("Digite o preço doproduto 5: ","Digite aqui..."));
			//Calculando a média
			total = precos[0]+precos[1]+precos[2]+precos[3]+precos[4];
			//Escrevendo no Documento
			document.write("Preço 1: R$ "+precos[0]+"<br>");
			document.write("Preço 2: R$ "+precos[1]+"<br>");
			document.write("Preço 3: R$ "+precos[2]+"<br>");
			document.write("Preço 4: R$ "+precos[3]+"<br>");
			document.write("Preço 5: R$ "+precos[3]+"<br>");
			document.write("Total: R$ "+total+"<br>");
			
		</script>
	</head>
	<body>
	
	</body>
</html>
