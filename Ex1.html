<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			let mochila=new Array();//Declarando o vetor
			//Atribuindo valores
			mochila[0]="corda";
			mochila[1]="faca";
			mochila[2]="arame";
			mochila[3]="lanterna";
			mochila[4]="pedra";
			//Escrevendo no Documento
			document.write(mochila[0]+"<br>");
			document.write(mochila[1]+"<br>");
			document.write(mochila[2]+"<br>");
			document.write(mochila[3]+"<br>");
			document.write(mochila[4]+"<br>");
		</script>
	</head>
	<body>	
	</body>
</html>
