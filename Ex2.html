<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando o vetor
			let mochila=new Array();
			//Atribuindo valores
			mochila[0]="corda";
			mochila[1]="faca";
			mochila[2]="arame";
			mochila[3]="lanterna";
			mochila[4]="pedra";
			//Utilizando algus métodos
			mochila.pop()//Remove o ultimo
			mochila.push("curativo")//Adiciona curativo no final
			mochila.sort()//Coloca em ordem crescente(Alfabética)
			//Escrevendo no Documento
			document.write(mochila[0]+"<br>");
			document.write(mochila[1]+"<br>");
			document.write(mochila[2]+"<br>");
			document.write(mochila[3]+"<br>");
			document.write(mochila[4]+"<br>");
		</script>
	</head>
	<body>
	
	</body>
</html>
