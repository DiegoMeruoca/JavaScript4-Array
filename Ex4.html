<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
			//Declarando o vetor
			let notas=new Array();
			let media;
			//Atribuindo valores
			notas[0]=parseFloat(prompt("Digite a primeira nota:","Digite aqui..."));
			notas[1]=parseFloat(prompt("Digite a segunda nota:","Digite aqui..."));
			notas[2]=parseFloat(prompt("Digite a terceira nota:","Digite aqui..."));
			notas[3]=parseFloat(prompt("Digite a quarta nota:","Digite aqui..."));
			//Calculando a média
			media = (notas[0]+notas[1]+notas[2]+notas[3])/4;
			//Escrevendo no Documento
			document.write("Nota 1: "+notas[0]+"<br>");
			document.write("Nota 2: "+notas[1]+"<br>");
			document.write("Nota 2: "+notas[2]+"<br>");
			document.write("Nota 4: "+notas[3]+"<br>");
			document.write("Média: "+media+"<br>");
		</script>
	</head>
	<body>
	
	</body>
</html>
